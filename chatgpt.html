<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Drakorin Aja</title>
   <link rel="stylesheet" href="drakor.css">
   <!-- link font poppins -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

   <!-- link font monoton -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">

   <!-- ================= Using Font Awesome ================= -->
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

   
   <!-- Custom CSS -->
   <style>
      .swiper-container {
         width: 100%;
         height: 100%;
      }

      .swiper-slide {
         display: flex;
         justify-content: center;
         align-items: center;
         font-size: 18px;
         background: #fff;

         /* Center slide text vertically */
         display: -webkit-box;
         display: -ms-flexbox;
         display: -webkit-flex;
         display: flex;
         -webkit-box-pack: center;
         -ms-flex-pack: center;
         -webkit-justify-content: center;
         justify-content: center;
         -webkit-box-align: center;
         -ms-flex-align: center;
         -webkit-align-items: center;
         align-items: center;
      }

      .main-slider-box {
         position: relative;
         width: 80%;
         height: 400px;
         background: #333;
         margin: auto;
      }

      .main-slider-img img {
         width: 100%;
         height: 100%;
         object-fit: cover;
      }

      .main-slider-text {
         position: absolute;
         bottom: 20px;
         left: 20px;
         color: white;
      }

      .swiper-button-next, .swiper-button-prev {
         color: white;
      }

      .swiper-pagination-bullet {
         background: white;
      }
   </style>
</head>
<body>
   <!-- Navigation -->
   <nav class="Navigation">
      <!-- menu-btn -->
      <input type="checkbox" class="menu-btn" id="menu-btn">
      <label for="menu-btn" class="menu-icon">
         <span class="nav-icon"></span>
      </label>

      <!-- Logo Website -->
      <a href="drakor.html" class="logo">
         Drakorin <Span>.Aja</Span>
      </a>

      <!-- Menu bar -->
      <ul class="menu">
         <li><a href="#">Home</a></li>
         <li><a href="#">All</a></li>
         <li><a href="#">Trending</a></li>
         <li><a href="#">Populer</a></li>
         <li><a href="#">Romance</a></li>
         <li><a href="#">Action</a></li>
      </ul>

      <!-- Pencarian/search Box -->
      <form action="" class="search-box">
         <!-- input -->
         <input type="text" name="search" placeholder="Search Drakor" class="search-input" required/>
         <!-- buttom -->
         <button type="submit">
            <i class='bx bx-search'></i>
         </button>
      </form>
   </nav>
   <!-- Navigation Penutup -->

   <!-- ======= Slider ===================== -->
   <section id="main-slider">
      <!-- Swiper -->
      <div class="swiper-container mySwiper">
         <div class="swiper-wrapper">
            <div class="swiper-slide">
               <div class="main-slider-box">
                  <a href="#" class="main-slider-overlayer">
                     <i class='bx bxs-caret-right-circle'></i>
                  </a>
                  <div class="main-slider-img">
                     <img src="https://i.pinimg.com/564x/00/c6/30/00c630e4123f888858fc8c8e6e664471.jpg" alt="poster">
                  </div>
                  <div class="main-slider-text">
                     <span class="Kualitas">Eksklusif</span>
                     <div class="bottom-text">
                        <div class="drama-name">
                           <span>2023</span>
                           <strong>Partners Justice</strong>
                        </div>
                        <div class="category-rating">
                           <div class="category">
                              <a href="#">Horor</a>
                              <a href="#">Mistery</a>
                              <a href="#">Action</a>
                           </div>
                           <div class="rating">
                              <i class='bx bxs-star'></i>
                              <i class='bx bxs-star'></i>
                              <i class='bx bxs-star'></i>
                              <i class='bx bxs-star-half'></i>
                              <i class='bx bx-star'></i>
                              <span>8.5</span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
         </div>
         <div class="swiper-pagination"></div>
         <div class="swiper-button-next"></div>
         <div class="swiper-button-prev"></div>
      </div>
   </section>

   <!-- Swiper JS -->
   <script src="drakor.js"></script>

</body>
</html>
